<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endpoint Status Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff8c00, #ff0080), url('https://via.placeholder.com/1500x1000') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #00ff00; /* Neon green text for better readability */
        }
        .table {
            color: #00ff00; /* Neon green text */
        }
        .table-dark {
            background-color: #000; /* Dark background for the header */
            border-color: #ff00ff; /* Magenta borders */
        }
        .table-success {
            background-color: #004400; /* Darker green for 'Up' status */
        }
        .table-danger {
            background-color: #440000; /* Darker red for 'Down' status */
        }
        .table-warning {
            background-color: #444400; /* Darker yellow for other statuses */
        }
        a {
            color: #00ff00; /* Ensures links are the same color as the table text */
            text-decoration: none; /* Optional: Removes underline from links */
        }
        a:hover {
            text-decoration: underline; /* Adds underline on hover for better visibility */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Endpoint Status Monitor</h1>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Endpoint URL</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for url, status in endpoints.items() %}
                    <tr class="{% if status == 'Up' %}table-success{% elif status == 'Down' %}table-danger{% else %}table-warning{% endif %}">
                        <td><a href="{{ url }}" target="_blank">{{ url }}</a></td>
                        <td>{{ status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
